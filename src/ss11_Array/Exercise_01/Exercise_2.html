<body>
<p> We have chain:-2, 5, 7, 9, 11, -11, 2, -5 </p>
<p> Find the max number in the chain and print out the position of that number </p>

<script>
    let array = [-2, 5, 7, 9, 11, -11, 2, -5];
    let max = array[0];
    let pos = 0;

    for (i=0; i<array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            pos = [i];
        }
    }
    document.write("The maximum number in the chain is " + max + "<br>"+"<br>");
    document.write("The position of the max number in the chain is " + pos) ;

</script>

</body>
