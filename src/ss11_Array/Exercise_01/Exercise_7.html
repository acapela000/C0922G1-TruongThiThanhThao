<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p> We have numbers:-7,-5,-3,-1,1,3,5,7,9,11 </p>
<p> Input one of the number above, we will delete it </p>

<script>
    let array = [-7,-5,-3,-1,1,3,5,7,9,11];
    let repeat = true ;

    do {
        let inputNum = parseInt(prompt("Input a number from '-7,-5,-3,-1,1,3,5,7,9,11'"));
        for (let i = 0; i <= array.length; i++) {
            if (inputNum == array[i]) {
                repeat = false;
                array.splice(i, 1);
            }
        }
    } while (repeat)

    document.write("After we delete the number u input, the array is " + array);

</script>
</body>

</html>
