<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p> We have chain: -3, -2, -1, 1, 2, 3, 4, 5, 6, 7 </p>
<p> Find the positive integer in the chain </p>

<script>
    let array = [-3, -2, -1, 1, 2, 3, 4, 5, 6, 7];

    function getPositiveNumbers (array) {
        let positives = [];
        for (let i=0; i<array.length; i++) {
            if (array[i]>=0) {
                positives.push(array[i]);
            }
        }
        return positives;
    }
    document.write("The positive integer in the chain is " + getPositiveNumbers(array));

</script>

</body>

</html>
