<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p> We have numbers:-7,-5,-3,-1,1,3,5,7,9,11 </p>

<script>
    let array = [-7,-5,-3,-1,1,3,5,7,9,11];
    let repeat = true ;

    do {
        let inputNum = parseInt(prompt("Input a number from -7 to 11"));
        for (let i = 0; i <= array.length; i++) {
            if (inputNum == array[i]) {
                repeat = false;
                alert("The number u input is in the array");
                document.write(inputNum);
            }
        } alert("Input again"); //bị chạy dư 1 lần alert
    } while (repeat)



</script>
</body>

</html>
