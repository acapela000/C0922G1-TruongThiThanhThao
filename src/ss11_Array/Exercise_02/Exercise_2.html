<p> Piupiu chiuchiu ❣❣❣ </p>

<script>

    let ojt = [1, 2, 3, "a", "b", "c", 4, 5, 6, "d", "e", "f"]; //string, thêm [""] thì là Object
    let count = 0;

    for (i=0; i<ojt.length; i++) {
        if (typeof ojt[i] == "number") {
            count += 1;
        }
    } document.write("The string above has " + count + " numbers");



</script>
