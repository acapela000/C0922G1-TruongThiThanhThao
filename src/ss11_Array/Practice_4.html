<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>
  let value = prompt("Input a random number less than 10 and bigger than -3");
  let number = [-2, -1, 0, 2, 3, 5, 6, 9];
  for (let i=0; i<number.length; i++) {
      if (value == number[i]) {
          document.write ("Congrats! U r lucky");
          alert ("Value " + number[i] + "found at " + i);
      }
  }


</script>

</body>

</html>
