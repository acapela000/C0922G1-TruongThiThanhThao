<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2> Sample Screen </h2>

<input type="text" id="inputText"/>
<button onclick="addToArray()" id="add" value="Add"> Add </button>
<button onclick="dispArray()" value="Display"> Display </button>
<div id="result"></div>
<hr>

<script>
    let x = 0;
    let array = Array();
    function addToArray () {
        //for (let i=1;i<=x;i++) tại sao ko dùng for chỗ này?
        Array[x] = document.getElementById("inputText").value;
        alert("Element: " + Array[x] + "Addedd at index" + x);
        x++;
        document.getElementById("inputText").value = " " ;
    }
    function dispArray () {
        let e = "<hr/>"; //tại sao chỗ này dùng var ??
        for (let i=0; i<array.length; i++) {
            e += "Element " + i + " = " + Array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>

</body>

</html>
