<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank the score of students</title>
</head>

<body>
<script>
    let Score = parseInt(prompt("Input your score : "));

    if (Score >= 75 ) {
        document.write("Your rank is A");
    }
    else if (60 <= Score === Score < 75) {
        document.write("Your rank is B");
    }
    else if (45 <= Score === Score < 60) {
        document.write("Your rank is C");
    }
    else if (35 <= Score === Score < 45) {
        document.write("Your rank is D");
    }
    else document.write("Your rank is E");
         alert("You need to try more");

</script>

</body>

</html>
