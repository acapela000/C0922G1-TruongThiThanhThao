<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2</title>
</head>

<body>
<script>
    let age = parseInt(prompt("In order to join in grade 10,plz input your age: "));
    if (age < 16) {
        alert("You are not old enough to attend grade 10");
        document.write("Your age is " + age);
    }
    else alert("You are old enough to attend grade 10");

</script>
</body>

</html>
