<body>
<script>
    let a = parseInt(prompt("Input a: "));
    let b = parseInt(prompt("Input b: "));
    let c = a%b;
    if (c == 0) {
        alert("a is divisible by b");
    }
    else alert("a is not divisible by b");

</script>
