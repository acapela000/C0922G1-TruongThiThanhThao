<script>
    let a = parseInt(prompt("Input an integer"));
    if (a > 0) {
        document.write(a +" is bigger than 0");
    } else if (a == 0) {
        document.write(a + " is zero");
    }
      else document.write(a +" is less than 0");
</script>
