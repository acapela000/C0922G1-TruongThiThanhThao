<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of the rectangle</title>
</head>

<body>
<script>
    let lenght = parseInt(prompt("Input the lenght of the rectangle"));
    let width = parseInt(prompt("Input the width of the rectangle"));
    let x = width*lenght;
    document.write("Area of the rectangle is " + x);

</script>
</body>

</html>
