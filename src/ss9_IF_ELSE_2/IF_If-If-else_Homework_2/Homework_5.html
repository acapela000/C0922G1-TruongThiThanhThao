<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of the right triangle when having the figure of two side</title>
</head>

<body>
<script>
    let side1 = parseInt(prompt("Input the figure of the side 1"));
    let side2 = parseInt(prompt("Input the figure of the side 2"));
    let x = (side1*side2)/2;
    document.write("Area of the right triangle is " + x);

</script>
</body>

</html>
