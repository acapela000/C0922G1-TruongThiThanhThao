<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days in a month</title>
</head>

<body>
<br>
<table>
    <tr>
        <td>
        <input id="numberMonth" type="number" style="width: 100px; height: 15px">
        </td>
        <td>
        <button onclick="countDay()" style="width: 100px; height: 20px"> Tính số ngày </button>
        </td>
    </tr>

    <tr>
        <td><span id="result">Result:</span></td>
    </tr>
</table>

<script>
    function countDay() {
        let a = parseInt(document.getElementById("numberMonth").value);
        switch (a) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 9 :
            case 11 :
                document.getElementById("result").innerText = "Tháng " + a + "có 31 ngày";
                break;

            case 4 :
            case 6 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerText = "Tháng " + a + "có 30 ngày";
                break;

            case 2 :
                document.getElementById("result").innerText = "Tháng " + a + "có 28 hoặc 29 ngày";
        }
    }
</script>
</body>

</html>
