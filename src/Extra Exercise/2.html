<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt('Input a number, ex: 9009, 123321,...');
    let revInput = input.split('').reverse().join("");
    if (revInput == input) {
         alert('Input number is a symmetric number');
    } else alert('Input number is not a symmetric number')

</script>
</body>
</html>
