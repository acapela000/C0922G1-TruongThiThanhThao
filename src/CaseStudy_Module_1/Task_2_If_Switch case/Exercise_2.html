<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>

    let arr_vowel = ['o','u','i','a','e','O','E','I','A','U'];
    let input = prompt('Input one random character');

    if (arr_vowel.includes(input)) {
        alert("' " + input + " '" + ' is a vowel');
    } else alert("' " + input + " '" + ' is not a vowel');






</script>

</body>
</html>
