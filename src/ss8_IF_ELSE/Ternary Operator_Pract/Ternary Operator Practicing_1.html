<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator</title>
</head>

<body>
<script>
    let a = prompt("Input a number a =");
    let b = prompt("Input a number b =");
    result = ((a + b) < 4) ? "Over" : "Below";
    document.write(result);
</script>
</body>

</html>
