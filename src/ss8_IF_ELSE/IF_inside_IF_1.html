<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Check the value of the number by if_else </title>
</head>

<body>
<script>
    var value = prompt ('Enter a number');
    if (value > 5) {
        alert ('Day la gia tri lon hon 5');
    }
    else if (value == 5) {
        alert('Day la gia tri bang 5');
    }
    else {
        alert('Day la gia tri nho hon 5');
    }

</script>
</body>

</html>
