<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Check a year is a leap year or not? </title>
</head>

<body>

<script>
    let y = parseInt(prompt('Input a year'));
    if (y % 4 == 0) {
        if (y % 100 == 0) {
            if (y % 400 == 0) {
                alert(y + " is a leap year");
                else alert(y + " is not a leap year");
            }   else alert(y + " is a leap year");
        }   else alert(y + " is not a leap year");
    }
</script>

</body>

</html>
