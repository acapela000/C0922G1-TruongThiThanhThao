<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Value of a Number</title>
</head>

<body>
<script>
let a = prompt("Input a number");
    if (a > 0) {
        alert(" 1 ");
    }
    else if (a < 0) {
        alert(" -1 ");
    }
    else alert(" 0 ");

</script>
</body>

</html>
