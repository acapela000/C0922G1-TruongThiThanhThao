<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>

    let a = 6;
    let b = 20;
    print_rectangle(a,b);

    function print_rectangle (a,b) {
    for (let i=1; i<=a; i++) {
        for (let j=1; j<=b; j++) {
            if (i==1||i==a||j==1||j==b)
                document.write("*");
                else
                document.write("&nbsp&nbsp");
            }
            document.write("<br>");
        }
    }




</script>

</body>

</html>
