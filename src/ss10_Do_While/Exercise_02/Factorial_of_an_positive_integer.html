<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>

    let n = parseInt(prompt("Input a number"));
    let x = 0;
    for (let i=1;i<n;i++) {
        x = n*(n-1);
    }
    document.write("The factorial of " + n + " is " + x );

</script>
</body>

</html>
