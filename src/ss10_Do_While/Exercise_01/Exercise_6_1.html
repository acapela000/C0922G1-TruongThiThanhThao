<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>

    let number = 0;
    let sum = 0;
    for (let i=0;i<30;i++) {
        sum = sum + number;
        number += 7 ;
    }
    document.write("The sum of the first 30 positive integer is " + sum + "<br>");

</script>

</body>

</html>
