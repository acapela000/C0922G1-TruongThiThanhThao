<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
let temperature;
do {
    temperature = prompt("Input the temperature of water");
    if (temperature<20) {
        alert("Input the temperature is higher than 20");
    }
    else if ( temperature>=100 ) {
        alert("Input the temperature is smaller than 100");
    }
}
while (temperature<20 || temperature>=100 );


    // prompt();

</script>
</body>

</html>
