<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
    let fibonacci = 0;
    let number1 = 0;
    let number2 = 1;
    let i = 0;

  while (i <20) {
    number1 = number2;
    number2 = fibonacci;
    fibonacci = number1 + number2;
    i++
    document.write(i + ". " + fibonacci+"<br>");
  }

</script>
</body>

</html>
