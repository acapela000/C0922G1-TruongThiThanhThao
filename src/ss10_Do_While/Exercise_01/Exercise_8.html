<h3> Guess the number </h3>
<p> Click the button below to play game! </p>
<button onclick="playGame()" style="border-radius: 30px; background-color: lightpink; width: 100px; height: 50px"> PLAY GAME </button>

<script>
    function playGame() {
        let inputNumber = parseInt(prompt("Input amount of number you wanna guess"));
        let randomNumber = parseInt(Math.random * inputNumber);
        let guessNumber = parseInt(prompt("Input the number u guess"));
        let count = 0;

        while (randomNumber==guessNumber) {
            alert("Congratulation!! U r right");
            break;
        }
        while (count == 4) {
            alert("Your guess time is over");
            if (randomNumber<guessNumber) {
             prompt("You need to guess a smaller number");
                count++;
            }   else if (randomNumber > guessNumber) {
            prompt("You need to guess a bigger number");
            }
        }
    }
</script>
