<body>
<script>
    // 0 1 1 2 3 5
  let fibonacy = 1;
    // if (fibonacy%5==0) {
    //     alert("fibonacy found" + fibonacy);
    // }
    let number1 = 0;
    let number2 = 1;

  while (fibonacy%5!=0) {
    fibonacy = number1 + number2;
    number1 = number2;
    number2 = fibonacy;
  }
  alert("The first number in fibonacy chain that divisible to 5 is " + fibonacy);

</script>
