<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
</head>

<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To currency</th>
    </tr>

    <tr>
        <td>
           <input type="text" id="amount" style="width: 40px; height: 20px"/>
        </td>
        <td>
            <select id="fromCurrency">
                <option>VietNam</option>
                <option>Australia</option>
                <option>Spain</option>
                <option>Japan</option>
                <option>Korea</option>
                <option>America</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option>USD</option>
                <option>AUD</option>
                <option>ESP</option>
                <option>JPY</option>
                <option>KRW</option>
                <option>CAD</option>
            </select>
        </td>
        <td> <input onclick="convert()" type="button" name="convert" value="Convert" style="color: aliceblue; background-color: mediumpurple; border-color: blue"/>
        </td>
    </tr>
</table>
<p>Result: <span id="result"></span></p>

<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        if(fromCurrency === "VietNam" && toCurrency === "USD"){
            document.getElementById("result").innerText = +amount/23000;
        }
    }
</script>
</body>

</html>
