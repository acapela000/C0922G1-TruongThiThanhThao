<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Exchange Temperator</title>
</head>

<body>
<h1> The Fahrenheit temperature is </h1>
<script>
    let C = parseFloat(prompt('Input the Celsius temperature'));
    let F = (C/5)*9+32

    document.write("<b>"+"</b>" +F);
    alert (F);

</script>
