<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure the circumference of circle</title>
</head>

<body>
<h2> The circumference of the circle is </h2>
<h6> (Calculation Unit: cm) </h6>

<script>
    let p = 3.144;
    let r = parseFloat(prompt("Input the radius of the circle"));
    let C = p*2*r;

    document.writeln(C);
    alert (C);
</script>
</body>

</html>
