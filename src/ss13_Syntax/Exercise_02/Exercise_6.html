<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<form>
    <label for="inputNum">
        Input a random integer
    </label>

    <input type="number" name="number" id="inputNum"/>
    <button type="button" onclick="thisButton()"> Check </button>

</form>

Result: <span id="result"> </span>

<script>

    function thisButton() {
        let x = parseFloat(document.getElementById("inputNum").value);
        function findPositiveInt (x) {
            if (x>0) {
                return true;
            } else return false;
        }

    document.getElementById("result").innerHTML = findPositiveInt(x);
    }

</script>

</body>


</html>
