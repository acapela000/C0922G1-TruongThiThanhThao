<script>
    //everything gets from 'prompt' is always a string

    let inputNum = prompt('Input anything');

    function checkNumber (num) {
        if (!isNaN(num)) {
            alert(true);
            return "The input in4mation is a number";
        } else alert(false);
            return "The input in4mation is not a number";
    }
    document.write(checkNumber(inputNum));


</script>
