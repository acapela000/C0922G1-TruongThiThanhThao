<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<script>

    let randomNum = parseInt(prompt('Input a number'));

    function factorial (num) {
        if (num == 1 || num == 0) {
            return 1;
        } else {
            let facNum = 1;
            for (let i = 1; i <= num; i++) {
                facNum = facNum * i;
            }
            return facNum;
        }
    }
    document.write(factorial(randomNum));

</script>


</body>


</html>
