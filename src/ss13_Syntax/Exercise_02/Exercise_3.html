<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<script>

    let pos = parseInt(prompt('Input a number'));
    let facNum;

    function factorial (pos) {
        if (pos == 1 || pos == 0) {
            return 1;
        } else {
        for (let i = 0; i <= pos; i++) {
            facNum = pos * pos[i];
            return facNum;
        }
        }
    }
    document.write(factorial(facNum));

</script>


</body>


</html>
