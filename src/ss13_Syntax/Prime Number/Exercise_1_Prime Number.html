    let num = parseInt(prompt("Input a number"));
    function isPrime(num) {
        if (num != 2 && num % 2 == 0) {
            alert("Input number is not a Prime number");
            return false;
        } else {
            alert("Input number is a Prime number");
        } return true;
    }
    document.write(isPrime(num));
