<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2><b> Add New Product </b></h2>
<input type="text" name="name_Product" id="nameProduct"
       placeholder="New Product"
       style="border-radius: 5px;
       width: 150px;
       height: 50px;
       border-color: forestgreen;
       font-size: larger;
       border-width: 1px;">
<button type="button" onclick="addMore()"
        style="cursor:pointer;color: white;
        border-radius: 5px;
        border-width: 1px;
        width: 50px;
        height: 50px;
        font-size: larger;
        border-color: forestgreen;
        background-color: forestgreen"> Add </button>


<p><b> Display All Product </b></p>
<p>
<table id="listOfProducts">
</table>
</p>
<script>

    let products = [];


    function printTable() {
        let productsHTML = ""

        products.forEach(function(element, pos){
            let color = ""
            if(pos%2==0){
                color = "#D3D3D3"
            }

            productsHTML = productsHTML +
                "<tr style=\"background-color:"+color+"\">"+
                "<td>"+element+"</td>"+
                "<td><button type=\"button\" onclick=\"editName("+pos+")\"\n" +
                "        style=\"cursor:pointer;color: white;\n" +
                "        border-radius: 5px;\n" +
                "        border-width: 1px;\n" +
                "        width: 50px;\n" +
                "        height: 50px;\n" +
                "        font-size: larger;\n" +
                "        border-color: forestgreen;\n" +
                "        background-color: forestgreen\"> Edit </button></td>"+
                "<td><button type=\"button\" onclick=\"deleteProduct("+pos+")\"\n" +
                "        style=\"cursor:pointer;color: white;\n" +
                "        border-radius: 5px;\n" +
                "        border-width: 1px;\n" +
                "        width: 70px;\n" +
                "        height: 50px;\n" +
                "        font-size: larger;\n" +
                "        border-color: forestgreen;\n" +
                "        background-color: forestgreen\"> Delete </button></td>"+
                "</tr>"
        })

        document.getElementById("listOfProducts").innerHTML = productsHTML
    }

    function addMore() {
        let inputProct = document.getElementById("nameProduct").value;
        products.push(inputProct);

        printTable()
    }

    function editName(position) {
        let newName = prompt("Type the new name of the element")
        products[position] = newName

        printTable()
    }

    function deleteProduct(position) {
        products.splice(position, 1)

        printTable()
    }





</script>
</body>


</html>
