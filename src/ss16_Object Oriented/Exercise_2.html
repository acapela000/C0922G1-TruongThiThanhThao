<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C;
        }
        getF() {
            return "F = " + (this.C * 1.8 + 32);
        }
        getKenvin() {
            return "K = " + (this.C + 273.15);
        }
    }
    let temperature = new Temperature(25);
    document.write(temperature.getF() + "<br>");
    document.write(temperature.getKenvin());
</script>
</html>
